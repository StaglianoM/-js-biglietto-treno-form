<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Prezzo Biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-danger text-white text-center">
    <h1 class="mt-5">Calcolo Prezzo Biglietto</h1>
    <div class="container mt-5">
        <div class="card p-4 bg-light text-dark">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="mt-3 p-2">Nome Cognome</label>
                    <br>
                    <input type="text" name="dati" id="nomeCognomeInput" placeholder="Inserisci Nome Cognome">
                </div>
                <div class="col-md-4">
                    <label class="mt-3 p-2"> Quanti chilometri vuoi percorrere:</label>
                    <input type="number" id="chilometri" placeholder="Inserisci i chilometri">
                    <br>
                    <button class="mt-3" onclick="calcolaPrezzo(); SezioneTicket()">Calcola Prezzo</button>
                    <button class="mt-3 " onclick="resetForm(); nascondiSezione()">Annulla</button>
                </div>
                <div class="col-md-4">
                    <label class="mt-3 p-2 text">Inserisci l'età del passeggero:</label>
                    <br>
                    <input type="number" id="eta" placeholder="Inserisci l'età">
                </div>
            </div>
        </div>
        <section id="ticket" style="display: none;">
            <h2 class="mt-5">IL TUO BIGLIETTO</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-light text-dark mt-4">
                    <thead class="table-danger">
                        <tr>
                            <th>Nome Passeggero</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="nomeCognome"></td>
                            <td id="tipoBiglietto"></td>
                            <td id="carrozza"></td>
                            <td id="codiceCp"></td>
                            <td id="risultato"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
