<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Prezzo Biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-danger text-white text-center">
    <div class="container mt-5">
        <h1>Calcolo Prezzo Biglietto</h1>
        <p>Nome Cognome</p>
        <input type="text" name="dati" id="Nome Cognome" placeholder="Inserisci Nome Cognome">
        <p class="mt-3" for="chilometri">Quanti chilometri vuoi percorrere:</p>
        <input type="number" id="chilometri" placeholder="Inserisci i chilometri">
        <br>

        <p class="mt-3" for="eta">Inserisci l'età del passeggero:</p>
        <input type="number" id="eta" placeholder="Inserisci l'età">
        <br>
    </div>
    <button class="mt-3" onclick="calcolaPrezzo()">Calcola Prezzo</button>
    <p id="risultato"></p>

    <script src="script.js"></script>
</body>

</html>
