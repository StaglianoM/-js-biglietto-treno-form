<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Prezzo Biglietto</title>
</head>
<body>
    <h1>Calcolo Prezzo Biglietto</h1>
    <p>Nome Cognome</p>
    <input type="text" name="dati" id="Nome Cognome" placeholder="Inserisci Nome e Cognome">
    <p for="chilometri">Quanti chilometri vuoi percorrere:</p>
    <input type="number" id="chilometri" placeholder="Inserisci i chilometri">
    <br>

    <p for="eta">Inserisci l'età del passeggero:</p>
    <input type="number" id="eta" placeholder="Inserisci l'età">
    <br>

    <button onclick="calcolaPrezzo()">Calcola Prezzo</button>
    <p id="risultato"></p>

    <script src="script.js"></script>
</body>
</html>
